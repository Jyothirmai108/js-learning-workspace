<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Unconventional Calculator</title>
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>
    <div class="header">
      <h1>The Unconventional Calculator</h1>
    </div>

    <div class="calculator-container">
      <div class="input-section">
        <input
          type="number"
          class="display"
          id="input-number"
          placeholder="Enter a number"
        />
        <div class="button-grid">
          <button class="calc-button" id="btn-add">+</button>
          <button class="calc-button" id="btn-subtract">-</button>
          <button class="calc-button" id="btn-multiply">*</button>
          <button class="calc-button" id="btn-divide">/</button>
        </div>
      </div>

      <div class="result-section">
        <div class="current-display" id="current-calculation">0</div>
        <div>
          <span class="result-text">Result:</span>
          <span class="result-value" id="current-result">0</span>
        </div>
      </div>
    </div>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
